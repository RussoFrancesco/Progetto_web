    <!-- CSS minimo per i badge d'ordine -->
    <style>
        .btn-selectable {
            position: relative;
            transition: all 0.2s ease;
            /* AGGIUNGI QUESTE REGOLE PER IL TESTO PIÙ GRANDE E CENTRATO */
            font-size: 16px !important;  /* Aumenta la dimensione del testo */
            font-weight: 500 !important; /* Testo leggermente più grassetto */
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            text-align: center !important;
            padding: 12px 8px !important; /* Aumenta il padding per più spazio */
            line-height: 1.2 !important;
            min-height: 45px !important; /* Altezza minima per i bottoni */
        }
        
        /* RIMUOVE LE ICONE */
        .btn-selectable::before,
        .btn-selectable::after {
            display: none !important;
            content: none !important;
        }
        
        .btn-selectable i,
        .btn-selectable .fa,
        .btn-selectable .fas,
        .btn-selectable .far,
        .btn-selectable .fab {
            display: none !important;
        }
        
        /* Assicura che solo il testo sia visibile */
        .btn-selectable {
            font-family: inherit !important;
            text-decoration: none !important;
        }
        
        .order-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: 2px solid white;
        }
        
        #selected-count {
            font-weight: bold;
            color: #4e73df;
        }
        
        .selection-buttons {
            margin-top: 20px;
        }
    </style>
    
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">

                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div id="messaggio_errore"></div>
                            <form class="user" id="register" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">

                                    </div>
                                    <div class="col-sm-6">
                                        <input type="tel" class="form-control form-control-user" name="Phone" id="Phone"
                                        placeholder="Phone Number (optional)">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"

                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="RepeatPassword" placeholder="Repeat Password" required>
                                    </div>
                                </div>
                                
                                <!-- Sezione Pulsanti Selezionabili con Bootstrap puro -->
                                <div class="selection-buttons">
                                    <div class="text-center mb-3">
                                        <h6 class="text-gray-700">Seleziona le tue parole seed:</h6>
                                    </div>

                                    <div class="row" id="word-buttons-container">
